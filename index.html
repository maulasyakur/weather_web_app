<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form>
    <div class="card">
        <h1 class="cityDisplay">Los Angeles</h1>
        <p class="tempDisplay">30°C</p>
        <p class="humidityDisplay">Humidity: 70%</p>
        <p class="descDisplay">scattered clouds</p>
        <p class="weatherEmoji">☁️</p>
        <div class="forecastDisplay">
            <div class="forecastCards">
                <p class="forecastHour">16:00</p>
                <p class="forecastTemp">30°C</p>
                <p class="foreCastEmoji">☁️</p>
            </div>
            <div class="forecastCards">
                <p class="forecastHour">16:00</p>
                <p class="tempForecastDisplay">30°C</p>
                <p class="weatherEmojiForecast">☁️</p>
            </div>
            <div class="forecastCards">
                <p class="forecastHour">16:00</p>
                <p class="tempForecastDisplay">30°C</p>
                <p class="weatherEmojiForecast">☁️</p>
            </div>
            <div class="forecastCards">
                <p class="forecastHour">16:00</p>
                <p class="tempForecastDisplay">30°C</p>
                <p class="weatherEmojiForecast">☁️</p>
            </div>
            <div class="forecastCards">
                <p class="forecastHour">16:00</p>
                <p class="tempForecastDisplay">30°C</p>
                <p class="weatherEmojiForecast">☁️</p>
            </div>
            <div class="forecastCards">
                <p class="forecastHour">16:00</p>
                <p class="tempForecastDisplay">30°C</p>
                <p class="weatherEmojiForecast">☁️</p>
            </div>
            <div class="forecastCards">
                <p class="forecastHour">16:00</p>
                <p class="tempForecastDisplay">30°C</p>
                <p class="weatherEmojiForecast">☁️</p>
            </div>
            <div class="forecastCards">
                <p class="forecastHour">16:00</p>
                <p class="tempForecastDisplay">30°C</p>
                <p class="weatherEmojiForecast">☁️</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
